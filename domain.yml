  utter_about_us:
  - text: A. P. Shah Institute of Technology (APSIT) has started functioning with
      commitment of imparting state of art technical education so as to inculcate
      conceptual know-how, analyzing skills, decision making abilities and leadership
      qualities in the students. APSIT stands committed to the intellectual and moral
      growth of every student. APSIT has experienced and proficient team which aspires
      to unlock the hidden potential in subconscious minds of students and to create
      competent Engineers with vision & social commitment.
